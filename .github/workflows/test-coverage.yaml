# Workflow derived from https://github.com/r-lib/actions/tree/v2/examples
# Need help debugging build failures? Start at https://github.com/r-lib/actions#where-to-find-help
on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  workflow_dispatch:

name: test-coverage

permissions: read-all

jobs:
  test-coverage:
    runs-on: ubuntu-latest
    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
      CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
      TESTTHAT_CPUS: 4

    steps:
      - uses: actions/checkout@v4

      - uses: r-lib/actions/setup-r@v2
        with:
          use-public-rspm: true

      - name: Install Python packages for testing
        run: |
          dir.create("~/.pip", showWarnings = FALSE, recursive = TRUE)
          writeLines(
            c("[global]", "break-system-packages = true", "user = true"),
            "~/.pip/pip.conf"
          )
          if (Sys.which("pip3") != "") {
            system("pip3 install pyarrow pandas polars")
          } else {
            system("pip install pyarrow pandas polars")
          }
        shell: Rscript {0}

      - uses: r-lib/actions/setup-r-dependencies@v2
        with:
          extra-packages: gaborcsardi/uncovr
          needs: coverage

      - name: Test coverage
        run: |
          uncovr::test()
          uncovr::codecov()
        shell: Rscript {0}
